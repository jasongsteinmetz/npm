services:
  npmplus:
    container_name: npmplus
    image: docker.io/zoeyvid/npmplus:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    volumes:
      - npm_data:/data
      - npm_certs:/etc/letsencrypt
      - geoip_data:/opt/npmplus/goaccess/geoip
    environment:
      - TZ=America/New_York
      - ACME_EMAIL=admin@streametz.com
      - GOA=true
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  crowdsec:
    container_name: crowdsec
    image: docker.io/crowdsecurity/crowdsec:v1-debian
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    volumes:
      - crowdsec_conf:/etc/crowdsec
      - crowdsec_data:/var/lib/crowdsec/data
      - geoip_data:/var/lib/crowdsec/data/geoip
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: volume
        source: npm_data
        target: /opt/npmplus/nginx
        volume:
          subpath: nginx
        read_only: true
    environment:
      - TZ=America/New_York
      - USE_WAL=true
      - COLLECTIONS=ZoeyVid/npmplus crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules crowdsecurity/http-cve crowdsecurity/whitelist-good-actors gauth-fr/immich crowdsecurity/nextcloud Dominic-Wagner/vaultwarden corvese/apache-guacamole LePresidente/overseerr
    healthcheck:
      test: ["CMD", "cscli", "lapi", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflare-ddns:
    container_name: cloudflare-ddns
    image: timothyjmiller/cloudflare-ddns:latest
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /docker/proxy/cloudflare_ddns/config.json:/config.json
    restart: unless-stopped

  geoipupdate:
    image: ghcr.io/maxmind/geoipupdate:v7.0
    container_name: geoipupdate
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - GEOIPUPDATE_ACCOUNT_ID=${GEOIP_ACCOUNT_ID}
      - GEOIPUPDATE_LICENSE_KEY=${GEOIP_LICENSE_KEY}
      - GEOIPUPDATE_EDITION_IDS=GeoLite2-City GeoLite2-ASN GeoLite2-Country
      - GEOIPUPDATE_FREQUENCY=24
      - TZ=America/New_York
    volumes:
      - geoip_data:/usr/share/GeoIP

networks:
  default:
    external: true
    name: proxy

volumes:
  npm_certs:
    external: true
  npm_data:
    external: true
  crowdsec_conf:
    external: true
  crowdsec_data:
    external: true
  geoip_data:
    external: false
